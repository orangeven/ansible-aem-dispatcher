# dispatcher_tarball_name: "dispatcher-apache2.4-linux-x86-64-ssl-{{ dispatcher_version }}.tar.gz"
# dispatcher_tarball_sha1: 4DA1FBD72FE7E2F68C755307FBF71CDC4CC10FFF

# URL, username and password for URL source
# dispatcher_url: "http://host:port/path/{{ dispatcher_tarball_name }}"
# dispatcher_url_username:
# dispatcher_url_password:

# Bucket, object and credentials for S3 source
